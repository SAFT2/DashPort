<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
                <p>Sign in to your account</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="admin123" required>
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div class="login-footer">
                    <p>Demo Credentials:</p>
                    <p><strong>Admin:</strong> admin@example.com / admin123</p>
                    <p><strong>User:</strong> user1@example.com / user123</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container hidden">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li class="active" data-page="dashboard">
                    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li data-page="users">
                    <a href="#"><i class="fas fa-users"></i> Users</a>
                </li>
                <li data-page="products">
                    <a href="#"><i class="fas fa-box"></i> Products</a>
                </li>
                <li data-page="activities">
                    <a href="#"><i class="fas fa-history"></i> Activities</a>
                </li>
                <li class="sidebar-divider"></li>
                <li data-page="profile">
                    <a href="#"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li data-page="settings">
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff" 
                         alt="User" class="user-avatar">
                    <div class="user-details">
                        <span class="user-name">Administrator</span>
                        <span class="user-role">Admin</span>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navbar -->
            <header class="top-navbar">
                <div class="navbar-left">
                    <h3 id="page-title">Dashboard</h3>
                </div>
                <div class="navbar-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="notifications">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content" id="page-content">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay hidden" id="modal-overlay"></div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/utils/api.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/products.js"></script>
    <script src="js/pages/activities.js"></script>
    <script src="js/pages/profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
